<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/utils.css">
</head>

<body>
    <div class="container flex flex-col items-center mx-auto m-w-30">
        <h3>MKP</h3>
        <div class="screen">
            <div class="row">
                <input type="text" class="input" autofocus>
            </div>
        </div>
        <div class="buttons">
            <div class="row">
                <button class="button red">C</button>
                <button class="button blue">Del</button>
                <button class="button blue">%</button>
                <button class="button blue">*</button>
            </div>
            <div class="row">
                <button class="button">7</button>
                <button class="button">8</button>
                <button class="button">9</button>
                <button class="button blue">/</button>
            </div>
            <div class="row">
                <button class="button">4</button>
                <button class="button">5</button>
                <button class="button">6</button>
                <button class="button blue">+</button>
            </div>
            <div class="row">
                <button class="button">1</button>
                <button class="button">2</button>
                <button class="button">3</button>
                <button class="button blue">-</button>
            </div>
            <div class="row">
                <button class="button">0</button>
                <button class="button">.</button>
                <button class="button">00</button>
                <button class="button blue equal">=</button>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
